<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZethiraHD - Upload e Reprodutor de Filmes</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    nav {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px;
    }
    
    .save-movie-button {
      align-self: flex-end;
      margin-top: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      min-width: 120px;
    }
    
    .upload-section {
      text-align: center;
      max-width: 800px;
      width: 100%;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-top: 80px;
    }

    .form-flex {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }
    .cover-container {
      flex: 0 0 auto;
      width: 150px;
      display: none; 
      flex-direction: column;
      align-items: center;
    }
    .cover-container.active {
      display: flex;
    }
    .cover-preview {
      width: 150px;
      height: 200px;
      border: 2px dashed lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #333;
      color: lightgray;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .cover-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }
    .movie-container {
      flex: 1 1 auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: lightgray;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s, max-height 0.3s;
      width: 100%;
      text-align: center;
    }
    .file-info.active {
      opacity: 1;
      max-height: 50px;
    }
    .separator {
      width: 0;
      height: 2px;
      background-color: white;
      margin: 10px auto;
      transition: width 0.3s ease-in-out;
    }
    .separator.active {
      width: 80%;
    }
    .input-group {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s, transform 0.3s;
      width: 100%;
      max-width: 400px;
    }
    .input-group.active {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }
    .input-group input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #222;
      color: white;
    }
  </style>
  
  <nav>
    <div class="navbar-brand">
      <a href="home.html">ZethiraHD</a>
    </div>
    <div class="nav-links">
      <a href="home.html">In√≠cio</a>
      <a href="library.html">Biblioteca</a>
      <a href="perfil.html">Perfil</a>
      <a href="index.html" id="logout">Sair</a>
    </div>
  </nav>

  <div id="upload-section" class="upload-section">
    <h2>Faz upload do teu filme favorito</h2>
    <form id="upload-form" style="position: relative; padding-bottom: 50px;">
      <div class="form-flex">
        <div class="movie-container">
          <button type="button" id="file-select-button" class="btn">Anexar Filme</button>
          <input type="file" id="file-input" name="movieFile" accept="video/*" hidden>
          <div id="file-info" class="file-info">Nenhum ficheiro selecionado</div>
          <div id="separator" class="separator"></div>
          <div class="input-group" id="input-group">
            <input type="text" id="movie-title" name="movieTitle" placeholder="Nome do filme">
            <input type="number" id="movie-year" name="movieYear" placeholder="Ano do filme">
          </div>
        </div>
        <div class="cover-container" id="cover-container">
          <div id="cover-preview" class="cover-preview">
            Clique para selecionar a capa
          </div>
          <input type="file" id="cover-input" name="coverFile" accept="image/*" hidden>
        </div>
      </div>

      <button type="submit" id="save-movie-button" class="btn" 
              style="position: absolute; bottom: 10px; right: 10px; display: none;">
        Salvar
      </button>
    </form>
  </div>

  <script src="logout_redirect.js"></script>
  <script src="transition_panel.js"></script>

</body>
</html>
