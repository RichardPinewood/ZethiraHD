<!DOCTYPE html> 
<html lang="en">
<head>
  <title>ZethiraHD</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .theme-info {
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    .theme-info button {
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0;
      text-align: center;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-container button {
      background: white;
      color: black;
      border: 2px solid black;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      width: 120px; 
      text-align: center;
    }


    .filter-container button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }

    .slider-container {
      justify-content: center;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .arrow {
      cursor: pointer;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
    }

    .genres {
      display: flex;
      overflow: hidden;
      width: 430px;
    }

    .genre-list {
      display: flex;
      transition: transform 0.3s ease-in-out;
      padding-right: 10px;
    }

    .genre {
      flex: 0 0 100px;
      text-align: center;
      background: #333;
      padding: 10px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      border: none;
    }

    .navbar-brand {
      display: flex;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      bottom: 10px;
    }

    .navbar-brand a {
      text-decoration: none;
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .recommendations-container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      background: #1a1a1a;
      color: white;
      border-radius: 10px;
    }

    .recommendations-container h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
      color: orange;
    }

    .recommendations-container p {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .movie-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .movie {
      width: 100%;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar-brand {
        display: flex;
        position: absolute;
        left: 46%;
        transform: translateX(-50%);
      }

      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background: black;
        padding: 10px;
        border-radius: 5px;
        display: none;
        width: 220px;
        align-items: flex-start;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      }

      .nav-links.show {
        display: flex !important;
      }

      .nav-links a.active {
        border-bottom: none;
      }
    }
  </style>

<nav>
  <div class="navbar-container">
    <div class="menu-toggle" id="menu-toggle">â˜°</div>
    <div class="navbar-brand">
      <a href="index.html">ZethiraHD</a>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="watch_later.html">Watch Later</a></li>
      <li><a href="recommend.html">Share Something</a></li>
      <li><a href="perfil.html">Profile</a></li>
      <li><a href="index.html" id="logout">Logout</a></li>
    </ul>
  </div>
</nav>

<h2 class="theme-info">
  Choose a theme
</h2>

<div class="slider-container">
  <button class="arrow" onclick="moveLeft()">&#9665;</button>
  <div class="genres">
      <div class="genre-list">
          <button class="genre">Action</button>
          <button class="genre">Anime</button>
          <button class="genre">Comedy</button>
          <button class="genre">Drama</button>
          <button class="genre">Horror</button>
          <button class="genre">Sci-Fy</button>
          <button class="genre">Thriller</button>
          <button class="genre">Fantasy</button>
      </div>
  </div>
  <button class="arrow" onclick="moveRight()">&#9655;</button>
</div>

<h2 class="theme-info">What are you watching?</h2>
<div class="filter-container">
  <button class="content">Movie</button>
  <button class="content">TV Show</button>
</div>

<article class="recommendations-container">
  <div class="movie-list" id="movie-list">
    <div class="movie">No recommendations yet.</div>
  </div>
</article>

<script src="carrousel.js"></script>
<script src="logout_redirect.js"></script>
<script src="toggle_menu.js"></script>
<script src="navlink_active.js"></script>
</body>
</html>
