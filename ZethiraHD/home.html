<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>ZethiraHD</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    body {
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    
    .navbar-brand {
      display: auto;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      bottom: 10px;
    }
    
    .navbar-brand a {
      text-decoration: none;
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      top: 250px;
      right: 20px;
      padding: 20px;
      width: 100%;
    }
    
    .upload-section {
      text-align: center;
      max-width: 800px;
      width: 100%;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      position: relative;
    }
    
    .upload-section h2 {
      margin: 0 0 30px 0; 
      font-size: 1.8rem; 
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    .form-flex {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 60px; 
    }
    
    .movie-container {
      flex: 1 1 auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .cover-container {
      flex: 0 0 auto;
      width: 150px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    
    .cover-container.active {
      display: flex;
    }
    
    .cover-preview {
      width: 150px;
      height: 200px;
      border: 2px dashed lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #333;
      color: lightgray;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    
    .btn {
      display: auto;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #218838;
    }
    
    .save-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
    
    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: lightgray;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s, max-height 0.3s;
      width: 100%;
      text-align: center;
    }
    
    .file-info.active {
      opacity: 1;
      max-height: 50px;
    }
    
    .separator {
      width: 0;
      height: 2px;
      background-color: white;
      margin: 10px auto;
      transition: width 0.3s ease-in-out;
    }
    
    .separator.active {
      width: 80%;
    }
    
    .input-group {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s, transform 0.3s;
      width: 100%;
      max-width: 400px;
    }
    
    .input-group.active {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }
    
    .input-group input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #222;
      color: white;
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .navbar-brand {
        display: flex;
        position: absolute;
        left: 46%;
        transform: translateX(-50%);
      }
      
      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background: black;
        padding: 10px;
        border-radius: 5px;
        display: none;
        width: 160px;
        align-items: flex-start;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        margin: 0;
      }
    
      .nav-links.show {
        display: flex !important;
      }
      
      html, body {
        overflow-y: auto;
      }
      
      .content {
        position: relative;
        top: 100px;
        right: 0;
        padding: 10px 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .upload-section {
        width: 90%;
        margin: 0 auto;
        max-width: 500px;
        padding: 20px 15px;
      }
      
      .upload-section h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
      }
      
      .form-flex {
        flex-direction: column;
        align-items: center;
      }
      
      .movie-container,
      .cover-container {
        max-width: 100%;
      }
      
      .movie-container {
        margin-bottom: 20px;
      }
    }
  </style>
  
  <nav>
    <div class="navbar-container">
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
      <div class="navbar-brand">
        <a href="index.html">ZethiraHD</a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="library.html">Library</a></li>
        <li><a href="perfil.html">Profile</a></li>
        <li><a href="index.html" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>


  

  <script src="toggle_menu.js"></script>
  <script src="logout_redirect.js"></script>

</body>
</html>
