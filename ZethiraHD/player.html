<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #ff7e5f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .back-btn:hover {
      background-color: #ff5c4f;
    }
  </style>
  
  <a href="library.html" class="back-btn">← Voltar</a>
  <video controls>
    <source id="videoSource" type="video/mp4">
    O teu navegador não suporta reprodução de vídeo.
  </video>

  <script src="video_player.js"></script>
</body>
</html>
