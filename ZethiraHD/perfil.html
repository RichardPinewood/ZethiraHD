<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZethiraHD - Profile</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    body {
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar-brand {
      display: auto;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      bottom: 10px;
    }

    .navbar-brand a {
      text-decoration: none;
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      margin-left: auto;
      margin-right: 50px;
    }

    .nav-links li {
      margin: 0 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
    }

    .nav-links a:hover {
      color: orange;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .navbar-brand {
        display: flex;
        position: absolute;
        left: 46%;
        transform: translateX(-50%);
      }
      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background: black;
        padding: 10px;
        border-radius: 5px;
        display: none;
        width: 160px;
        align-items: flex-start;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        margin-left: 0;
        margin-right: 0;
      }
      .nav-links.show {
        display: flex !important;
      }
    }
  
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 60px;
    }

    .profile-container {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: start;
    }

    .profile-detail {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 10px 0;
      color: white;
    }

    .profile-container h2 {
      text-align: start;
      color: white;
      margin-bottom: 20px;
    }

    .profile-container p {
      text-align: start;
      color: white;
    }
  </style>

  <nav>
    <div class="navbar-container">
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <div class="navbar-brand">
        <a href="index.html">ZethiraHD</a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Início</a></li>
        <li><a href="library.html">Biblioteca</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="profile-container" id="profile-info">
      <h2>Detalhes do Perfil</h2>
      <p id="status">A carregar o perfil...</p>
      <p class="profile-detail">
        <strong>Nome:</strong> <span id="username"></span>
      </p>
      <p class="profile-detail">
        <strong>Email:</strong> <span id="email"></span>
      </p>
    </div>
  </main>

  <script src="logout_redirect.js"></script>
  <script src="perfil_data.js"></script>
  <script src="toggle_menu.js"></script>
  
</body>
</html>
