<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZethiraHD - Profile</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    body {
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .navbar-brand {
      display: flex;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      bottom: 10px;
    }

    .navbar-brand a {
      text-decoration: none;
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a {
      text-decoration: none;
      color: white; 
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-links a.active {
      color: orange; 
      font-weight: bold;
      border-bottom: 2px solid orange; 
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar-brand {
        display: flex;
        position: absolute;
        left: 46%;
        transform: translateX(-50%);
      }

      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background: black;
        padding: 10px;
        border-radius: 5px;
        display: none;
        width: 220px;
        align-items: flex-start;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
      }

      .nav-links.show {
        display: flex !important;
      }

      .nav-links a.active {
        border-bottom: none;
      }
    }
  </style>

  <nav>
    <div class="navbar-container">
      <div class="menu-toggle" id="menu-toggle">â˜°</div>
      <div class="navbar-brand">
        <a href="index.html">ZethiraHD</a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="watch_later.html">Watch Later</a></li>
        <li><a href="add_recomendation.html">Recomend Something</a></li>
        <li><a href="perfil.html">Profile</a></li>
        <li><a href="index.html" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>

  <script src="logout_redirect.js"></script>
  <script src="toggle_menu.js"></script>
  <script src="navlink_active.js"></script>

</body>
</html>
