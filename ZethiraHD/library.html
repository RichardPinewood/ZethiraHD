<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZethiraHD</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px;
    }

    .movie-container {
      position: relative;
      top: 80px;
      margin: 20px auto;
      max-width: 1000px;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .movie-container h2 {
      text-align: center;
      color: #ff7e5f;
    }

    .movie-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .movie-form input {
      width: 50%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 1em;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .movie-card {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      max-width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      position: relative;
    }

    .movie-card:hover {
      transform: translateY(-5px);
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie-card h3 {
      color: #ff7e5f;
      font-size: 1em;
      margin: 10px 0 5px 0;
      text-align: center;
    }

    .movie-card p {
      color: #ccc;
      font-size: 0.9em;
      text-align: center;
      margin: 0;
    }

    .play-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.9em;
      cursor: pointer;
      display: block;
      margin: 10px auto;
      text-align: center;
    }

    .play-btn:hover {
      background-color: #218838;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 1em;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #ff5c4f;
    }
  </style>

  <nav>
    <div>
      <div class="navbar-brand">
        <a href="home.html">ZethiraHD</a>
      </div>
      <div class="nav-links">
          <a href="home.html">In√≠cio</a>
          <a href="library.html">Biblioteca</a>
          <a href="perfil.html">Perfil</a>
          <a href="index.html">Sair</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="movie-container">
    <h2>Filmes Guardados</h2>

    <div class="movie-form">
      <input type="text" id="movieInput" placeholder="Procure por um filme">
    </div>
    <div id="movieList" class="movie-list">
    </div>
  </div>

  <script src="movie_database.js"></script>
</body>
</html>
