<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZethiraHD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <style>
    .navbar-brand {
      display: auto;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
      bottom: 10px;
    }
    
    .navbar-brand a {
      text-decoration: none;
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: orange;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .navbar-brand {
        display: flex;
        position: absolute;
        left: 46%;
        transform: translateX(-50%);
      }
      
      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 10px;
        background: black;
        padding: 10px;
        border-radius: 5px;
        display: none;
        width: 160px;
        align-items: flex-start;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        margin-left: 0;
        margin-right: 0;
      }
    
      .nav-links.show {
        display: flex !important;
      }
    }

    .movie-container {
      position: relative;
      top: 80px;
      margin: 20px auto;
      max-width: 1000px;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .movie-container h2 {
      text-align: center;
      color: #ff7e5f;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0;
      list-style: none;
      justify-items: center;
    }

    .movie-card {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      max-width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      position: relative;
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie-card h3 {
      color: #ff7e5f;
      font-size: 1em;
      margin: 10px 0 5px 0;
      text-align: center;
    }

    .movie-card p {
      color: #ccc;
      font-size: 0.9em;
      text-align: center;
      margin: 0;
    }

    .play-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 0.9em;
      cursor: pointer;
      display: block;
      margin: 10px auto;
      text-align: center;
    }

    .play-btn:hover {
      background-color: #218838;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 1em;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #ff5c4f;
    }
  </style>

  <nav>
    <div class="navbar-container">
      <div class="navbar-brand">
        <a href="home.html">ZethiraHD</a>
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="home.html">Inicio</a></li>
        <li><a href="library.html">Biblioteca</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="index.html" id="logout">Sair</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="movie-container">
    <h2>Pronto para assistir</h2>
    <div id="movieList" class="movie-list">
    </div>
  </div>

  <template id="movieCardTemplate">
    <div class="movie-card">
      <img src="" alt="" class="movie-cover">
      <h3></h3>
      <p></p>
      <button class="play-btn">▶ Assistir</button>
      <button class="remove-btn">×</button>
    </div>
  </template>
  
  <script src="logout_redirect.js"></script>
  <script src="movie_database.js"></script>
  <script src="toggle_menu.js"></script>

</body>
</html>
